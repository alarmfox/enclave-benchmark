[globals]
sample_size = 10
epc_size = ["64M", "128M"]
output_directory = "/tmp/test"
num_threads = [1, 2, 4]
extra_perf_events = ["cpu-clock"]

[[tasks]]
executable = "/bin/ls"
args = ["-l", "-a"]

[[tasks]]
executable = "/bin/dd"
args = ["if=/dev/zero", "of=/dev/null", "count=10000"]

[[tasks]]
executable = "/usr/bin/make"
args = ["-C", "examples/basic-c-app/", "-j", "{{ num_threads }}", "clean", "app"]
